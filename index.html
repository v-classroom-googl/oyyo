<!DOCTYPE html>
<html lang="en-us">
<head>
<meta charset="utf-8"/>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
<title>google.com</title>
<link rel="shortcut icon" href="https://cdn.jsdelivr.net/gh/v-classroom-googl/oyyo@main/TemplateData/favicon.ico"/>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/v-classroom-googl/oyyo@main/TemplateData/style.css"/>
</head>
<body class="dark">
<div id="unity-container" class="unity-desktop">
<canvas id="unity-canvas"></canvas>
</div>
<div id="loading-cover" style="display:none;">
<div id="unity-loading-bar">
<div id="unity-logo"><img src="https://cdn.jsdelivr.net/gh/v-classroom-googl/oyyo@main/logo.png"/></div>
<div id="unity-progress-bar-empty" style="display: none;">
<div id="unity-progress-bar-full"></div>
</div>
<div class="spinner"></div>
</div>
</div>
<script>
    const buildUrl = "Build";
    const loaderUrl = buildUrl + "/TCOLORS.loader.js";
    const config = {
        dataUrl: buildUrl + "/TCOLORS.data.unityweb",
        frameworkUrl: buildUrl + "/TCOLORS.framework.js.unityweb",
        codeUrl: buildUrl + "/TCOLORS.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "SkibidiToilet",
        productVersion: "0.1",
    };

    const container = document.querySelector("#unity-container");
    const canvas = document.querySelector("#unity-canvas");
    const loadingCover = document.querySelector("#loading-cover");
    const progressBarEmpty = document.querySelector("#unity-progress-bar-empty");
    const progressBarFull = document.querySelector("#unity-progress-bar-full");
    const spinner = document.querySelector('.spinner');

    canvas.style.background = "url('https://cdn.jsdelivr.net/gh/v-classroom-googl/oyyo@main/background.png') center / cover";
    loadingCover.style.display = "";

    const script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
            spinner.style.display = "none";
            progressBarEmpty.style.display = "";
            progressBarFull.style.width = `${100 * progress}%`;
        }).then((unityInstance) => {
            myGameInstance = unityInstance;
            loadingCover.style.display = "none";
        }).catch((message) => {
            alert(message);
        });
    };
    
    document.body.appendChild(script);

    function StaticRBTDeactivate() {
    // Bu fonksiyon boş tanımlandı çünkü Yandex SDK ile ilgiliydi ve kaldırıldı.
}


</script>
</body>
</html>
